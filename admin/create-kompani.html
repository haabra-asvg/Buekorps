<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<style>
  #id {
    opacity: 0.5;
  }
</style>

<script defer>
  fetch("/json/users")
    .then((res) => res.json())
    .then((data) => {
      data.forEach((user) => {
        const option = document.createElement("option");
        option.value = user.id;
        option.innerText = user.name;
        document.getElementById("leder").appendChild(option);
      });
    });
</script>

<body>
  <form action="/post/createBataljon" method="POST">
    <div class="login-container mt-5 border rounded p-3 bg-body-tertiary w-50 mx-auto">
      <h3 class="mb-3">
        <center>Rediger bruker</center>
      </h3>
      <input type="text" name="id" class="form-control" id="id" placeholder="ID" value="Tildelt etter registrering" readonly /> <br />
      <input type="text" name="name" class="form-control" id="name" placeholder="Fullt navn" /> <br />
      <select name="leder" id="leder">
        <option value="velg">Velg en leder...</option>
      </select>
      <div class="btn-container d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mt-3" id="submit">Submit</button>
      </div>
    </div>
  </form>
</body>

</html>
