<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<script>

  var options = [
    { value: 'singapore', text: 'Singapore' },
    { value: 'malaysia', text: 'Malaysia' },
    { value: 'indonesia', text: 'Indonesia' }
  ]

  function search() {
    var selectElement = document.querySelector('#test');
    var inputValue = document.getElementById("input").value.toLowerCase();
    var matches = options.filter(option => option.text.toLowerCase().includes(inputValue));

    while (selectElement.firstChild) {
      selectElement.removeChild(selectElement.firstChild);
    }

    matches.forEach(option => {
      var newOption = document.createElement('option');
      newOption.value = option.value;
      newOption.text = option.text;
      selectElement.appendChild(newOption);
    });
  }
</script>

<body>
  <select name="test" id="test">
    <script>
      options.forEach(option => {
        document.write(`<option value="${option.value}">${option.text}</option>`);
      });
    </script>
  </select>
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="Text input" id="input">
      <button id="search" onclick="search()">Search</button>
    </div>
  </div>
</body>
</html>
