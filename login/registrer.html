<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container mx-auto w-25 mt-2">
    <h3><center>Logg inn</center></h3>
    <form action="/post/registrer" method="POST">
      <div class="login-container mt-5 border rounded p-3 bg-body-tertiary">
        <input type="text" name="name" id="name" class="form-control" placeholder="Fullt navn"> <br>
        <input type="email" name="email" class="form-control" id="email" placeholder="Email"> <br>
        <input type="password" name="password" class="form-control" id="password" placeholder="Passord"> <br>
        <div class="btn-container d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
        <p>Har du allerede en bruker? Logg inn <a href="/logg-inn">her!</a></p>
      </div>
    </form>
  </div>
</body>
