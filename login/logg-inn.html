<style>
  #eye {
    cursor: pointer;
    background: transparent;
    border: none;
  }
  
  @media only screen and (max-width: 600px) {
    .w-25 {
      width: 100% !important;
    }
  }
</style>

<script>
  var passwordRevealed = false;
  function revealPassword(element) {
    const e = document.getElementById(element);
    if(passwordRevealed == false) {
      e.setAttribute("type", "text");
      passwordRevealed = true;
    } else {
      e.setAttribute("type", "password");
      passwordRevealed = false;
    }
  }
</script>

<body>
  <div class="container mx-auto w-25 mt-2">
    <h3><center>Logg inn</center></h3>
    <form action="/post/login" method="POST">
      <div class="login-container mt-5 border rounded p-3 bg-body-tertiary">
        <input type="email" name="email" class="form-control" id="email" placeholder="Email"> <br>
        <input type="password" name="password" class="form-control" id="password" placeholder="Passord"> <br>
        <div class="btn-container d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
        <p class="mt-3 text-center">Ingen bruker? Registrer deg <a href="/registrer">her!</a></p>
      </div>
    </form>
  </div>
</body>

</html>
